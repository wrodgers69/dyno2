

{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col">
          <br/>
          {% if img.prediction == 'Good' %}

          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Prediction: {{img.prediction}}</h4>
            <p>{{ dys_1.dys_description }}</p>
            <hr>
            <p class="mb-0">{{ dys_1.dys_action }}/p>
          </div>

        {% else %}

          <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Prediction: {{img.prediction}}</h4>
            <p>{{ dys_2.dys_description }}</p>
            <hr>
            <p class="mb-0">{{ dys_2.dys_action }}</p>
          </div>
          {% endif %}

            <img src="{{img_path}}" class = "rounded img-fluid" alt="Responsive image"></img>
            <figcaption class="figure-caption text-right">Well Name: Example Well</br>Card Name: {{img.title}}</figcaption>

        </div>

        <div class="col-6">
          <br/>
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item"
                  src="{{iframeUrl}}"
                  frameborder="0"
                  width="1200"
                  height="2000"
                  allowtransparency
                  allowfullscreen
              ></iframe>
          </div>
        </div>
    </div>
  </div>

{% endblock %}
