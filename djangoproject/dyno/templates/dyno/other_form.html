
{% extends 'base.html' %}

{% block title %}Form{% endblock %}

{% block content %}

<br/>

<form method = "post">

    {% csrf_token %}

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name = 'name' class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="text">Text</label>
    <input type="text" name = 'text' class="form-control" id="text" placeholder="Write some text here.">
    <small id="emailHelp" class="form-text text-muted">Tell us about yourself.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</html>

{% endblock %}
